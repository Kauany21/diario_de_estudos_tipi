<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Hall dos Heróis</title>
</head>
<body>
    <header>
        <h1>Escolha o seu herói</h1>
    </header>
    <main class="character-select">
        <div class="character-card" id="warrior">
        <img src="Designer.png" alt="Guerreiro">
        <h2>Jax, o Demolidor</h2>
        <p>Especialista em combate corpo-a-corpo. Alta defesa e ataque devastador</p>
    </div>

    <div class="character-card" id="mage">
        <img src="https://loremflickr.com/250/200/warrior,fantasy?random=1%22" alt="Mago">
        <h2>Elara, A Feiticeira</h2>
        <p>Controla os elementos arcanos. Ataques à distância e feitiços de área.</p>
    </div>

    <div class="character-card" id="archer">
        <img src="https://loremflickr.com/250/200/archer,fantasy?random=3%22" alt="Arqueiro">
        <h2>Kael, o Vigilante</h2>
        <p>Precisão letal com o arco. Rápido, silencioso e mestre da furtividade.</p>
    </div>

    </main>

    
</body>
</html>
